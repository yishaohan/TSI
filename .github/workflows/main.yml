name: CI-xClass

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    deply:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 1.8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8
            -   name: Build with Maven
                run:  mvn -B package --file pom.xml
            -   name: restart xClass
                env:
                    privateKey: ${{secrets.PRIVATEKEY}}
                    knownHosts: ${{secrets.KNOWNHOSTS}}
                    user:       ${{secrets.USER}}
                    host:       ${{secrets.HOST}}
                    port:       ${{secrets.PORT}}
                    target:     ${{secrets.TARGET}}
                run:  |
                      mkdir -p ~/.ssh/
                      echo "$privateKey" > ~/.ssh/private.key
                      chmod 600 ~/.ssh/private.key
                      echo "$knownHosts" > ~/.ssh/known_hosts
                      scp -P $port -i ~/.ssh/private.key /home/runner/work/xClass/xClass/target/xclass-0.0.1-SNAPSHOT.jar $user@$host:$target
                      ssh -p $port -i ~/.ssh/private.key $user@$host "/xClass/app/deply.sh >> /xClass/app/deply.log"
